                    <div className="flex justify-center md:justify-start space-x-4 animate-fade-in-up delay-300">
                      <a href="#projects" onClick={() => scrollToSection('projects')} className="bg-white text-teal-600 px-6 py-3 rounded-full font-semibold shadow-lg hover:bg-gray-100 transition-all duration-300 transform hover:scale-105">
                        View Projects
                      </a>
                      <a href="#contact" onClick={() => scrollToSection('contact')} className="border-2 border-white text-white px-6 py-3 rounded-full font-semibold hover:bg-white hover:text-teal-600 transition-all duration-300 transform hover:scale-105">
                        Contact Me
                      </a>
                    </div>
                  </div>
                  <div className="md:w-1/2 flex justify-center md:justify-end animate-fade-in-right">
                    <img
                      src="/public/images/anjan.jpg"
                      alt="Anjan Padmanabhaiah"
                      className="w-64 h-64 md:w-80 md:h-80 rounded-full object-cover shadow-2xl border-4 border-white transform hover:scale-105 transition-transform duration-300"
                    />
                  </div>
                </div>
              </section>

              {/* About Section */}
              <section id="about" className="py-16 bg-gray-100 px-4">
                <div className="container mx-auto">
                  <h3 className={sectionTitleClasses}>About Me</h3>
                  <div className={cardClasses}>
                    <p className="text-lg leading-relaxed text-gray-700">{portfolioData.summary}</p>
                  </div>
                </div>
              </section>

              {/* Skills Section */}
              <section id="skills" className="py-16 px-4">
                <div className="container mx-auto">
                  <h3 className={sectionTitleClasses}>Technical Skills</h3>
                  <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
                    {Object.entries(portfolioData.skills).map(([category, items]) => {
                      const IconComponent = skillIcons[category]; // Get the icon component based on category
                      return (
                        <div key={category} className={cardClasses}>
                          <h4 className="text-xl font-semibold text-teal-600 mb-4 capitalize">{category.replace(/([A-Z])/g, ' $1').trim()}</h4>
                          <ul className="list-none p-0">
                            {items.map((item, index) => (
                              <li key={index} className={listItemClasses}>
                                {IconComponent && <IconComponent className={iconClasses} />} {/* Render the dynamic icon */}
                                <span>{item}</span>
                              </li>
                            ))}
                          </ul>
                        </div>
                      );
                    })}
                  </div>
                </div>
              </section>

              {/* Experience Section */}
              <section id="experience" className="py-16 bg-gray-100 px-4">
                <div className="container mx-auto">
                  <h3 className={sectionTitleClasses}>Experience</h3>
                  <div className="space-y-8">
                    {portfolioData.experience.map((job, index) => (
                      <div key={index} className={cardClasses}>
                        <h4 className="text-2xl font-semibold text-gray-800">{job.title}</h4>
                        <p className="text-teal-600 text-lg mb-2">{job.company} {job.location && `| ${job.location}`}</p>
                        <p className="text-gray-500 text-sm mb-4">{job.dates}</p>
                        <ul className="list-disc pl-5 space-y-2 text-gray-700">
                          {job.description.map((point, i) => (
                            <li key={i}>{point}</li>
                          ))}
                        </ul>
                      </div>
                    ))}
                  </div>
                </div>
              </section>

              {/* Projects Section */}
              <section id="projects" className="py-16 px-4">
                <div className="container mx-auto">
                  <h3 className={sectionTitleClasses}>Projects</h3>
                  <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
                    {portfolioData.projects.map((project, index) => (
                      <div key={index} className={cardClasses}>
                        <h4 className="text-2xl font-semibold text-teal-600 mb-3">{project.name}</h4>
                        <p className="text-gray-700 leading-relaxed">{project.description}</p>
                      </div>
                    ))}
                  </div>
                </div>
              </section>

              {/* Education & Certifications Section */}
              <section id="education" className="py-16 bg-gray-100 px-4">
                <div className="container mx-auto">
                  <h3 className={sectionTitleClasses}>Education & Certifications</h3>
                  <div className="grid grid-cols-1 md:grid-cols-2 gap-8">
                    <div className={cardClasses}>
                      <h4 className="text-2xl font-semibold text-gray-800 mb-4">Education</h4>
                      <div className="space-y-4">
                        {portfolioData.education.map((edu, index) => (
                          <div key={index}>
                            <p className="text-lg font-medium text-teal-600">{edu.degree}</p>
                            <p className="text-gray-700">{edu.university} | {edu.location}</p>
                            <p className="text-gray-500 text-sm">{edu.dates}</p>
                          </div>
                        ))}
                      </div>
                    </div>
                    <div className={cardClasses}>
                      <h4 className="text-2xl font-semibold text-gray-800 mb-4">Certifications</h4>
                      <ul className="list-none p-0 space-y-2">
                        {portfolioData.certifications.map((cert, index) => (
                          <li key={index} className={listItemClasses}>
                            <Award className={iconClasses} /> {/* Using the Award icon for certifications */}
                            <span>{cert}</span>
                          </li>
                        ))}
                      </ul>
                    </div>
                  </div>
                </div>
              </section>

              {/* Contact Section */}
              <section id="contact" className="py-16 px-4">
                <div className="container mx-auto text-center">
                  <h3 className={sectionTitleClasses}>Get In Touch</h3>
                  <div className={cardClasses + " max-w-2xl mx-auto"}>
                    <p className="text-lg text-gray-700 mb-6">I'm always open to new opportunities and collaborations. Feel free to reach out!</p>
                    <div className="flex flex-col items-center space-y-4">
                      <a href={`tel:${portfolioData.contact.phone}`} className="flex items-center text-teal-600 hover:text-teal-800 transition-colors duration-300">
                        <Phone className="w-6 h-6 mr-2" />
                        <span>{portfolioData.contact.phone}</span>
                      </a>
                      <a href={`mailto:${portfolioData.contact.email}`} className="flex items-center text-teal-600 hover:text-teal-800 transition-colors duration-300">
                        <Mail className="w-6 h-6 mr-2" />
                        <span>{portfolioData.contact.email}</span>
                      </a>
                      <a href={`https://${portfolioData.contact.linkedin}`} target="_blank" rel="noopener noreferrer" className="flex items-center text-teal-600 hover:text-teal-800 transition-colors duration-300">
                        <Linkedin className="w-6 h-6 mr-2" />
                        <span>LinkedIn</span>
                      </a>
                      <a href={portfolioData.contact.github} target="_blank" rel="noopener noreferrer" className="flex items-center text-teal-600 hover:text-teal-800 transition-colors duration-300">
                        <Github className="w-6 h-6 mr-2" />
                        <span>GitHub</span>
                      </a>
                    </div>
                  </div>
                </div>
              </section>

              {/* Footer */}
              <footer className="bg-gray-800 text-white py-6 text-center">
                <div className="container mx-auto">
                  <p>&copy; {new Date().getFullYear()} {portfolioData.name}. All rights reserved.</p>
                  <p className="text-sm mt-2">Built with React.js and Tailwind CSS</p>
                </div>
              </footer>
            </div>
          );
        };

        // NavItem Component for reusability
        const NavItem = ({ id, label, activeSection, onClick, icon: Icon }) => (
          <a
            href={`#${id}`}
            onClick={(e) => {
              e.preventDefault();
              onClick(id);
            }}
            className={`flex items-center text-lg font-medium hover:text-teal-600 transition-colors duration-300 ${
              activeSection === id ? 'text-teal-600 border-b-2 border-teal-600' : 'text-gray-600'
            }`}
          >
            {Icon && <Icon className="w-5 h-5 mr-2" />}
            {label}
          </a>
        );

        // Render the App component into the root div
        ReactDOM.createRoot(document.getElementById('root')).render(<App />);
    </script>
</body>
</html>
